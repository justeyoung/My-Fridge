<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Derek’s Fridge</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 2rem;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    #installBtn {
      background-color: #333;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1>Derek’s Fridge</h1>

  <button onclick="location.href='scanner.html'">Open Scanner</button>
  <button onclick="location.href='view.html'">Inventory Viewer</button>
  <button onclick="location.href='download.html'">Download Inventory (PDF)</button>

  <button id="installBtn" style="display:none;">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          installBtn.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
  </script>

</body>
</html>
