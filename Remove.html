<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remove Item - Derekâ€™s Fridge</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #f44336;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .red-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem;
      width: 100%;
      max-width: 400px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #scanner {
      display: none;
      margin: 2rem auto;
      max-width: 400px;
    }

    .scan-active #scanner,
    .scan-active #cancelScanBtn,
    .scan-active #flipCameraBtn {
      display: block;
    }

    .scan-active form {
      display: none;
    }

    #cancelScanBtn,
    #flipCameraBtn {
      display: none;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
    }

    #barcodeDisplay {
      background: #eee;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Remove Item from Fridge</h2>

  <button type="button" class="red-btn" onclick="startScanner()">Scan Barcode</button>
  <div id="scanner"></div>
  <button type="button" id="flipCameraBtn" class="red-btn" onclick="flipCamera()">Flip Camera</button>
  <button type="button" id="cancelScanBtn" class="red-btn" onclick="cancelScan()">Cancel Scan</button>

  <form id="removeForm">
    <label for="item">Item Name:</label>
    <input type="text" id="item" name="item">

    <label for="quantity">Quantity to Remove:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" required>

    <label for="location">Location: <span style="font-weight:normal;">(optional)</span></label>
    <select id="location" name="location">
      <option value="">Select location</option>
      <option value="Fridge (kitchen)">Fridge (kitchen)</option>
      <option value="Fridge (dining room)">Fridge (dining room)</option>
      <option value="Freezer (garage)">Freezer (garage)</option>
      <option value="Freezer (dining room)">Freezer (dining room)</option>
    </select>

    <label>Scanned Barcode:</label>
    <div id="barcodeDisplay">(none)</div>
    <input type="hidden" id="barcode" name="barcode">

    <button type="submit" class="red-btn">Remove Item</button>
  </form>

  <div id="status"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';
    const cancelBtn = document.getElementById("cancelScanBtn");
    const flipBtn = document.getElementById("flipCameraBtn");
    const barcodeDisplay = document.getElementById("barcodeDisplay");
    let html5QrCode;
    let currentCameraIndex = 0;
    let cameras = [];

    function startScanner() {
      document.body.classList.add("scan-active");
      cancelBtn.style.display = "block";
      flipBtn.style.display = "block";

      Html5Qrcode.getCameras().then(devices => {
        cameras = devices;
        if (cameras.length > 0) {
          const cameraId = cameras[currentCameraIndex].id;
          html5QrCode = new Html5Qrcode("scanner");
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              stopScanner();
              document.getElementById("barcode").value = decodedText;
              barcodeDisplay.textContent = decodedText;
            }
          ).catch(err => {
            console.error("Scanner error:", err);
            stopScanner();
          });
        }
      });
    }

    function flipCamera() {
      if (cameras.length < 2) return;
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        startScanner();
      });
    }

    function cancelScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          document.body.classList.remove("scan-active");
          cancelBtn.style.display = "none";
          flipBtn.style.display = "none";
        }).catch(err => console.error("Stop error:", err));
      }
    }

    function stopScanner() {
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        document.body.classList.remove("scan-active");
        cancelBtn.style.display = "none";
        flipBtn.style.display = "none";
      }).catch(err => console.error("Stop scanner error:", err));
    }

    document.getElementById("removeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL + '?' + new URLSearchParams(formData), { method: 'GET' })
        .then(() => {
          document.getElementById("status").textContent = "Item removed (or updated).";
          e.target.reset();
          barcodeDisplay.textContent = "(none)";
        })
        .catch(() => {
          document.getElementById("status").textContent = "Error removing item.";
        });
    });
  </script>

</body>
</html>
