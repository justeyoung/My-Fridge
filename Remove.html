<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Item from Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Remove Item from Fridge</h2>

  <div class="form-card">
    <form id="removeForm">
      <button type="button" class="button green" onclick="startScanner()">Scan Barcode</button>

      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required />

      <label for="quantity">Quantity to Remove:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" required />

      <label for="barcode">Scanned Barcode:</label>
      <div id="scannedBarcode" class="barcode-display">(none)</div>

      <div class="button-group">
        <button type="submit" id="submitBtn" class="button green" disabled>Remove Item</button>
        <a href="index.html" class="button grey">Home</a>
      </div>

      <p id="statusMessage" class="status-message"></p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";

    let scannedBarcode = "";

    const form = document.getElementById("removeForm");
    const itemInput = document.getElementById("item");
    const quantityInput = document.getElementById("quantity");
    const submitBtn = document.getElementById("submitBtn");
    const barcodeDisplay = document.getElementById("scannedBarcode");
    const statusMessage = document.getElementById("statusMessage");

    function checkFormValidity() {
      submitBtn.disabled = !(itemInput.value.trim() && quantityInput.value.trim());
    }

    itemInput.addEventListener("input", checkFormValidity);
    quantityInput.addEventListener("input", checkFormValidity);

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new URLSearchParams({
        action: "remove",
        item: itemInput.value.trim(),
        quantity: quantityInput.value.trim(),
        barcode: scannedBarcode
      });

      statusMessage.textContent = "Removing item...";
      statusMessage.classList.remove("error");

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        statusMessage.textContent = result;

        if (result.toLowerCase().includes("success")) {
          form.reset();
          scannedBarcode = "";
          barcodeDisplay.textContent = "(none)";
          submitBtn.disabled = true;
        }

        setTimeout(() => statusMessage.textContent = "", 5000);
      } catch (err) {
        statusMessage.textContent = "Error removing item.";
        statusMessage.classList.add("error");
        setTimeout(() => statusMessage.textContent = "", 5000);
      }
    });

    function startScanner() {
      window.location.href = "scan.html";
    }
  </script>
</body>
</html>
