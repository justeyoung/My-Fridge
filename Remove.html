<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Item from Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Remove Item from Fridge</h2>

  <div class="form-card">
    <button id="scanBtn" class="button green">Scan Barcode</button>

    <form id="removeForm">
      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required />

      <label for="quantity">Quantity to Remove:</label>
      <select id="quantity" name="quantity" required></select>

      <label for="barcode">Scanned Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly value="(none)" />

      <div class="button-group">
        <button type="submit" id="submitBtn" class="button green" disabled>Remove Item</button>
        <a href="index.html" class="button grey">Home</a>
      </div>

      <p id="statusMessage" class="status-message"></p>
    </form>
  </div>

  <!-- Scanner Modal -->
  <div id="scannerModal" class="modal hidden">
    <h3>Scan Barcode</h3>
    <div id="reader" style="width: 100%"></div>
    <div class="button-group">
      <button id="flipCameraBtn" class="button green">Flip Camera</button>
      <button id="cancelScanBtn" class="button grey">Cancel Scan</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    // Populate quantity dropdown
    const qtyDropdown = document.getElementById("quantity");
    for (let i = 1; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyDropdown.appendChild(option);
    }
    qtyDropdown.appendChild(new Option("More than 20", "More than 20"));

    const form = document.getElementById("removeForm");
    const itemInput = document.getElementById("item");
    const quantityInput = document.getElementById("quantity");
    const barcodeInput = document.getElementById("barcode");
    const statusMessage = document.getElementById("statusMessage");
    const submitBtn = document.getElementById("submitBtn");

    function toggleSubmit() {
      submitBtn.disabled = itemInput.value.trim() === "" || quantityInput.value === "";
    }
    itemInput.addEventListener("input", toggleSubmit);
    quantityInput.addEventListener("change", toggleSubmit);

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new URLSearchParams({
        action: "remove",
        item: itemInput.value.trim(),
        quantity: quantityInput.value,
        barcode: barcodeInput.value.trim() === "(none)" ? "" : barcodeInput.value.trim()
      });

      statusMessage.textContent = "Removing item...";
      statusMessage.classList.remove("error");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        statusMessage.textContent = result;

        if (result.toLowerCase().includes("updated") || result.toLowerCase().includes("removed")) {
          form.reset();
          barcodeInput.value = "(none)";
          toggleSubmit();
        }
      } catch {
        statusMessage.textContent = "Error removing item.";
        statusMessage.classList.add("error");
      }

      setTimeout(() => statusMessage.textContent = "", 5000);
    });

    // Scanner controls
    const scanBtn = document.getElementById("scanBtn");
    const scannerModal = document.getElementById("scannerModal");
    const cancelScanBtn = document.getElementById("cancelScanBtn");
    const flipCameraBtn = document.getElementById("flipCameraBtn");
    let scanner, cameraId = null, cameras = [];

    scanBtn.addEventListener('click', async () => {
      scannerModal.classList.remove('hidden');
      scanner = new Html5Qrcode("reader");
      cameras = await Html5Qrcode.getCameras();
      if (cameras.length) {
        cameraId = cameras[0].id;
        scanner.start(cameraId, { fps: 10, qrbox: 250 }, (decodedText) => {
          barcodeInput.value = decodedText;
          scanner.stop();
          scanner.clear();
          scannerModal.classList.add('hidden');
        });
      }
    });

    cancelScanBtn.addEventListener('click', async () => {
      if (scanner) {
        await scanner.stop();
        scanner.clear();
        scannerModal.classList.add('hidden');
      }
    });

    flipCameraBtn.addEventListener('click', () => {
      if (!cameras.length) return;
      const index = (cameras.findIndex(c => c.id === cameraId) + 1) % cameras.length;
      cameraId = cameras[index].id;
      scanner.stop().then(() => {
        scanner.start(cameraId, { fps: 10, qrbox: 250 }, (decodedText) => {
          barcodeInput.value = decodedText;
          scanner.stop();
          scanner.clear();
          scannerModal.classList.add('hidden');
        });
      });
    });
  </script>
</body>
</html>
