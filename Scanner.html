<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Item - Derek’s Fridge</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #barcodeDisplay {
      background: #eee;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
    }

    #scanner {
      display: none;
      margin: 2rem auto;
      max-width: 400px;
    }

    .scan-active #scanner {
      display: block;
    }

    .scan-active form {
      display: none;
    }

    #lookupStatus {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>Add Item to Fridge</h2>

  <button onclick="startScanner()">Scan Barcode</button>

  <div id="scanner"></div>

  <form id="itemForm">
    <label for="item">Item Name:</label>
    <input type="text" id="item" name="item" required>
    <div id="lookupStatus"></div>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" required>

    <label for="unit">Unit: <span style="font-weight:normal;">(optional)</span></label>
    <input type="text" id="unit" name="unit">

    <label for="purchase">Purchase Date:</label>
    <input type="date" id="purchase" name="purchaseDate">

    <label for="expiry">Expiry Date: <span style="font-weight:normal;">(optional)</span></label>
    <input type="date" id="expiry" name="expiryDate">

    <label for="location">Location: <span style="font-weight:normal;">(optional)</span></label>
    <select id="location" name="location">
      <option value="">—</option>
      <option value="Fridge (kitchen)">Fridge (kitchen)</option>
      <option value="Fridge (dining room)">Fridge (dining room)</option>
      <option value="Freezer (garage)">Freezer (garage)</option>
      <option value="Freezer (dining room)">Freezer (dining room)</option>
    </select>

    <label>Scanned Barcode:</label>
    <div id="barcodeDisplay">(none)</div>
    <input type="hidden" id="barcode" name="barcode">

    <button type="submit">Add Item</button>
  </form>

  <div id="status" style="text-align: center; margin-top: 1rem;"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';
    const itemInput = document.getElementById("item");
    const lookupStatus = document.getElementById("lookupStatus");

    // Set default purchase date to today
    document.getElementById("purchase").value = new Date().toISOString().split("T")[0];

    let html5QrCode;

    function startScanner() {
      document.body.classList.add("scan-active");
      html5QrCode = new Html5Qrcode("scanner");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            devices[0].id,
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              stopScanner();
              document.getElementById("barcode").value = decodedText;
              document.getElementById("barcodeDisplay").textContent = decodedText;
              lookupProduct(decodedText);
            },
            () => {}
          ).catch(err => {
            console.error("Scanner error:", err);
            stopScanner();
          });
        }
      });
    }

    function stopScanner() {
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        document.body.classList.remove("scan-active");
      }).catch(err => console.error("Stop scanner error:", err));
    }

    function lookupProduct(barcode) {
      lookupStatus.textContent = "Looking up product...";
      fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`)
        .then(res => res.json())
        .then(data => {
          if (data.status === 1) {
            const productName = data.product.product_name || data.product.generic_name || '';
            itemInput.value = productName;
            lookupStatus.textContent = `Found: ${productName}`;
          } else {
            lookupStatus.textContent = "No match found. You can enter the name manually.";
          }
        })
        .catch(() => {
          lookupStatus.textContent = "Error looking up product.";
        });
    }

    document.getElementById("itemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      fetch(scriptURL + '?' + new URLSearchParams(formData), { method: 'GET' })
        .then(() => {
          document.getElementById("status").textContent = "Item added successfully.";
          form.reset();
          document.getElementById("barcodeDisplay").textContent = "(none)";
          lookupStatus.textContent = "";
          document.getElementById("purchase").value = new Date().toISOString().split("T")[0];
        })
        .catch(() => {
          document.getElementById("status").textContent = "Error adding item.";
        });
    });
  </script>

</body>
</html>
