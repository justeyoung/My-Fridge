<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Item - Derekâ€™s Fridge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <h2>Add Item to Fridge</h2>

  <button type="button" class="green-btn" onclick="startScanner()">Scan Barcode</button>
  <div id="scanner" style="display:none;"></div>
  <button type="button" id="flipCameraBtn" class="green-btn" style="display:none;" onclick="flipCamera()">Flip Camera</button>
  <button type="button" id="cancelScanBtn" class="green-btn" style="display:none;" onclick="cancelScan()">Cancel Scan</button>

  <form id="itemForm">
    <label for="item">Item Name:</label>
    <input type="text" id="item" name="item" required>
    <div id="lookupStatus"></div>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" required>

    <label for="unit">Unit:</label>
    <input type="text" id="unit" name="unit">

    <label for="purchase">Purchase Date:</label>
    <input type="date" id="purchase" name="purchaseDate">

    <label for="expiry">Expiry Date:</label>
    <input type="date" id="expiry" name="expiryDate">

    <label for="location">Location:</label>
    <select id="location" name="location">
      <option value="">Select location</option>
      <option value="Fridge (kitchen)">Fridge (kitchen)</option>
      <option value="Fridge (dining room)">Fridge (dining room)</option>
      <option value="Freezer (garage)">Freezer (garage)</option>
      <option value="Freezer (dining room)">Freezer (dining room)</option>
    </select>

    <label>Scanned Barcode:</label>
    <div id="barcodeDisplay">(none)</div>
    <input type="hidden" id="barcode" name="barcode">

    <button type="submit" class="green-btn">Add Item</button>
  </form>

  <div id="status"></div>
  <a href="index.html" class="home-button">Home</a>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';
    const itemInput = document.getElementById("item");
    const lookupStatus = document.getElementById("lookupStatus");
    const cancelBtn = document.getElementById("cancelScanBtn");
    const flipBtn = document.getElementById("flipCameraBtn");

    document.getElementById("purchase").value = new Date().toISOString().split("T")[0];

    let html5QrCode;
    let currentCameraIndex = 0;
    let cameras = [];

    function startScanner() {
      document.getElementById("scanner").style.display = "block";
      cancelBtn.style.display = "inline-block";
      flipBtn.style.display = "inline-block";

      Html5Qrcode.getCameras().then(devices => {
        cameras = devices;
        if (cameras.length > 0) {
          html5QrCode = new Html5Qrcode("scanner");
          html5QrCode.start(
            cameras[currentCameraIndex].id,
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              stopScanner();
              document.getElementById("barcode").value = decodedText;
              document.getElementById("barcodeDisplay").textContent = decodedText;
              lookupProduct(decodedText);
            }
          ).catch(err => {
            console.error("Scanner error:", err);
            stopScanner();
          });
        }
      });
    }

    function flipCamera() {
      if (cameras.length < 2) return;
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        startScanner();
      });
    }

    function cancelScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          document.getElementById("scanner").style.display = "none";
          cancelBtn.style.display = "none";
          flipBtn.style.display = "none";
        });
      }
    }

    function stopScanner() {
      html5QrCode.stop().then(() => {
        html5QrCode.clear();
        document.getElementById("scanner").style.display = "none";
        cancelBtn.style.display = "none";
        flipBtn.style.display = "none";
      });
    }

    function lookupProduct(barcode) {
      lookupStatus.textContent = "Looking up product...";
      fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`)
        .then(res => res.json())
        .then(data => {
          if (data.status === 1) {
            const productName = data.product.product_name || data.product.generic_name || '';
            itemInput.value = productName;
            lookupStatus.textContent = `Found: ${productName}`;
          } else {
            lookupStatus.textContent = "No match found. You can enter the name manually.";
          }
        })
        .catch(() => {
          lookupStatus.textContent = "Error looking up product.";
        });
    }

    document.getElementById("itemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL + '?' + new URLSearchParams(formData), { method: 'GET' })
        .then(() => {
          const status = document.getElementById("status");
          status.textContent = "Item added successfully.";
          setTimeout(() => status.textContent = "", 5000);
          e.target.reset();
          document.getElementById("barcodeDisplay").textContent = "(none)";
          lookupStatus.textContent = "";
          document.getElementById("purchase").value = new Date().toISOString().split("T")[0];
        })
        .catch(() => {
          const status = document.getElementById("status");
          status.textContent = "Error adding item.";
          setTimeout(() => status.textContent = "", 5000);
        });
    });
  </script>

</body>
</html>
