<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item to Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Add Item to Fridge</h2>

  <!-- Scan Section -->
  <div id="scanSection" style="display: none;">
    <h3>Scan Barcode</h3>
    <video id="preview" width="100%" style="max-width: 400px;"></video>
    <br />
    <button class="button-green" onclick="startScan()">Start Scanning</button>
    <button class="button-green" onclick="cancelScan()">Cancel Scan</button>
    <button class="button-dark" onclick="goHome()">Home</button>
  </div>

  <!-- Add Item Form -->
  <form id="itemForm">
    <button type="button" class="button-green" onclick="showScan()">Scan Barcode</button>
    <div class="form-card">
      <label>Item Name:</label>
      <input type="text" id="itemName" required />

      <label>Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" required />

      <label>Unit: <span class="optional">(optional)</span></label>
      <input type="text" id="unit" />

      <label>Purchase Date:</label>
      <input type="date" id="purchaseDate" />

      <label>Expiry Date: <span class="optional">(optional)</span></label>
      <input type="date" id="expiryDate" />

      <label>Location: <span class="optional">(optional)</span></label>
      <select id="location">
        <option value="">Select location</option>
        <option value="Freezer (garage)">Freezer (garage)</option>
        <option value="Freezer (dining room)">Freezer (dining room)</option>
        <option value="Fridge (dining room)">Fridge (dining room)</option>
        <option value="Fridge (kitchen)">Fridge (kitchen)</option>
      </select>

      <label>Scanned Barcode:</label>
      <div id="scannedBarcode">(none)</div>

      <button type="submit" class="button-green" id="submitBtn" disabled>Add Item</button>
    </div>
    <div id="statusMessage"></div>
    <button type="button" class="button-dark" onclick="goHome()">Home</button>
  </form>

  <!-- Scripts -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const form = document.getElementById("itemForm");
    const itemName = document.getElementById("itemName");
    const submitBtn = document.getElementById("submitBtn");
    const statusMessage = document.getElementById("statusMessage");
    const scanSection = document.getElementById("scanSection");
    const preview = document.getElementById("preview");
    const scannedBarcode = document.getElementById("scannedBarcode");

    let scanner = null;

    // Enable submit only when item name is entered
    itemName.addEventListener("input", () => {
      submitBtn.disabled = itemName.value.trim() === "";
    });

    // Set today's date by default
    document.getElementById("purchaseDate").valueAsDate = new Date();

    // Show scan view
    function showScan() {
      document.getElementById("itemForm").style.display = "none";
      scanSection.style.display = "block";
    }

    // Cancel scan
    function cancelScan() {
      scanSection.style.display = "none";
      document.getElementById("itemForm").style.display = "block";
      if (scanner) scanner.reset();
    }

    // Go Home
    function goHome() {
      window.location.href = "index.html";
    }

    // Start barcode scan
    function startScan() {
      scanner = new ZXing.BrowserBarcodeReader();
      scanner.decodeOnceFromVideoDevice(undefined, preview).then(result => {
        scannedBarcode.textContent = result.text;
        cancelScan();
      }).catch(err => {
        scannedBarcode.textContent = "(scan failed)";
        cancelScan();
      });
    }

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        item: itemName.value.trim(),
        quantity: document.getElementById("quantity").value,
        unit: document.getElementById("unit").value,
        purchaseDate: document.getElementById("purchaseDate").value,
        expiryDate: document.getElementById("expiryDate").value,
        location: document.getElementById("location").value,
        barcode: scannedBarcode.textContent === "(none)" ? "" : scannedBarcode.textContent
      };

      try {
        const query = new URLSearchParams(data).toString();
        const res = await fetch(`https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec?${query}`);
        const text = await res.text();

        statusMessage.textContent = text;
        setTimeout(() => statusMessage.textContent = "", 5000);

        if (text.includes("successfully")) {
          form.reset();
          scannedBarcode.textContent = "(none)";
          submitBtn.disabled = true;
          document.getElementById("purchaseDate").valueAsDate = new Date(); // Reset purchase date
        }
      } catch (err) {
        statusMessage.textContent = "Error adding item.";
        setTimeout(() => statusMessage.textContent = "", 5000);
      }
    });
  </script>
</body>
</html>
