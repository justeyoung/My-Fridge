<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item to Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Add Item to Fridge</h2>

  <div class="form-card">
    <button id="scanBtn" class="button green">Scan Barcode</button>

    <form id="addItemForm">
      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" required />

      <label for="unit">Unit: <span class="optional">(optional)</span></label>
      <input type="text" id="unit" name="unit" />

      <label for="purchaseDate">Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" />

      <label for="expiryDate">Expiry Date: <span class="optional">(optional)</span></label>
      <input type="date" id="expiryDate" name="expiryDate" />

      <label for="location">Location: <span class="optional">(optional)</span></label>
      <select id="location" name="location">
        <option value="">Select location</option>
        <option>Freezer (garage)</option>
        <option>Freezer (dining room)</option>
        <option>Fridge (dining room)</option>
        <option>Fridge (kitchen)</option>
      </select>

      <label for="barcode">Scanned Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly value="(none)" />
      <p id="productMessage" class="status-message"></p>

      <div class="button-group">
        <button type="submit" id="submitBtn" class="button green" disabled>Add Item</button>
        <a href="index.html" class="button grey">Home</a>
      </div>
    </form>

    <p id="statusMessage" class="status-message"></p>
  </div>

  <!-- Scanner Container (Hidden until activated) -->
  <div id="scannerContainer" class="form-card hidden">
    <h3>Scan Barcode</h3>
    <div id="reader" style="width: 100%"></div>
    <div class="button-group">
      <button id="flipCameraBtn" class="button green">Flip Camera</button>
      <button id="cancelScanBtn" class="button grey">Cancel Scan</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const form = document.getElementById('addItemForm');
    const itemInput = document.getElementById('item');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    const productMessage = document.getElementById('productMessage');
    const barcodeInput = document.getElementById('barcode');
    const purchaseDate = document.getElementById('purchaseDate');

    const scanBtn = document.getElementById('scanBtn');
    const scannerContainer = document.getElementById('scannerContainer');
    const flipCameraBtn = document.getElementById('flipCameraBtn');
    const cancelScanBtn = document.getElementById('cancelScanBtn');

    let scanner, cameras = [], cameraId = null;

    purchaseDate.valueAsDate = new Date();

    itemInput.addEventListener('input', () => {
      submitBtn.disabled = itemInput.value.trim() === '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("action", "add");
      statusMessage.textContent = "Adding item...";

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec",
          { method: "POST", body: formData }
        );
        const result = await response.text();
        statusMessage.textContent = result.includes("success") || result.includes("updated") ? result : "Error adding item.";
        form.reset();
        barcodeInput.value = "(none)";
        productMessage.textContent = "";
        purchaseDate.valueAsDate = new Date();
        submitBtn.disabled = true;
      } catch (err) {
        statusMessage.textContent = "Error adding item.";
      }
    });

    scanBtn.addEventListener('click', async () => {
      scannerContainer.classList.remove('hidden');
      scanner = new Html5Qrcode("reader");
      cameras = await Html5Qrcode.getCameras();
      if (cameras.length) {
        cameraId = cameras[0].id;
        scanner.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          async (decodedText) => {
            barcodeInput.value = decodedText;
            scanner.stop();
            scanner.clear();
            scannerContainer.classList.add('hidden');
            await fetchProduct(decodedText);
            submitBtn.disabled = itemInput.value.trim() === '';
          }
        );
      }
    });

    cancelScanBtn.addEventListener('click', async () => {
      if (scanner) {
        await scanner.stop();
        scanner.clear();
        scannerContainer.classList.add('hidden');
      }
    });

    flipCameraBtn.addEventListener('click', async () => {
      if (!cameras.length) return;
      const nextIndex = (cameras.findIndex(c => c.id === cameraId) + 1) % cameras.length;
      cameraId = cameras[nextIndex].id;
      await scanner.stop();
      scanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          barcodeInput.value = decodedText;
          await scanner.stop();
          scanner.clear();
          scannerContainer.classList.add('hidden');
          await fetchProduct(decodedText);
          submitBtn.disabled = itemInput.value.trim() === '';
        }
      );
    });

    async function fetchProduct(barcode) {
      const url = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;
      productMessage.textContent = "Looking up product...";
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === 1 && data.product.product_name) {
          itemInput.value = data.product.product_name;
          productMessage.textContent = "";
        } else {
          productMessage.textContent = "Product not found.";
        }
      } catch (err) {
        productMessage.textContent = "Error looking up product.";
      }
    }
  </script>
</body>
</html>
