<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item to Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Add Item to Fridge</h2>

  <div class="scanner-section" style="text-align: center; margin-bottom: 15px;">
    <button type="button" class="button-green" onclick="showScan()">Scan Barcode</button>
  </div>

  <div class="form-container">
    <form id="addItemForm">
      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" required />

      <label for="unit">Unit: <span style="font-weight: normal;">(optional)</span></label>
      <input type="text" id="unit" name="unit" />

      <label for="purchaseDate">Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" />

      <label for="expiryDate">Expiry Date: <span style="font-weight: normal;">(optional)</span></label>
      <input type="date" id="expiryDate" name="expiryDate" />

      <label for="location">Location: <span style="font-weight: normal;">(optional)</span></label>
      <select id="location" name="location">
        <option value="">Select location</option>
        <option value="Freezer (garage)">Freezer (garage)</option>
        <option value="Freezer (dining room)">Freezer (dining room)</option>
        <option value="Fridge (kitchen)">Fridge (kitchen)</option>
        <option value="Fridge (dining room)">Fridge (dining room)</option>
      </select>

      <label for="barcode">Scanned Barcode:</label>
      <div id="scannedBarcode">(none)</div>

      <button type="submit" id="submitBtn" class="button-green" disabled>Add Item</button>
    </form>

    <div id="statusMessage" class="status-message"></div>

    <button class="button-dark" onclick="goHome()">Home</button>
  </div>

  <script>
    // Prefill todayâ€™s date
    document.getElementById("purchaseDate").valueAsDate = new Date();

    const itemInput = document.getElementById("item");
    const submitBtn = document.getElementById("submitBtn");

    itemInput.addEventListener("input", () => {
      submitBtn.disabled = itemInput.value.trim() === "";
    });

    document.getElementById("addItemForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      submitBtn.disabled = true;

      const item = itemInput.value.trim();
      const quantity = document.getElementById("quantity").value || 1;
      const unit = document.getElementById("unit").value.trim();
      const purchaseDate = document.getElementById("purchaseDate").value;
      const expiryDate = document.getElementById("expiryDate").value;
      const location = document.getElementById("location").value;
      const barcode = document.getElementById("scannedBarcode").textContent === "(none)" ? "" : document.getElementById("scannedBarcode").textContent;

      const url = "YOUR_SCRIPT_URL_HERE" +
        `?item=${encodeURIComponent(item)}&quantity=${quantity}&unit=${encodeURIComponent(unit)}&purchaseDate=${purchaseDate}` +
        `&expiryDate=${expiryDate}&location=${encodeURIComponent(location)}&barcode=${encodeURIComponent(barcode)}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById("statusMessage").innerText = text;
        document.getElementById("addItemForm").reset();
        document.getElementById("purchaseDate").valueAsDate = new Date();
        document.getElementById("scannedBarcode").textContent = "(none)";
        setTimeout(() => {
          document.getElementById("statusMessage").innerText = "";
        }, 5000);
      } catch (err) {
        document.getElementById("statusMessage").innerText = "Error adding item.";
      } finally {
        submitBtn.disabled = false;
      }
    });

    function goHome() {
      window.location.href = "index.html";
    }

    function showScan() {
      window.location.href = "scan.html";
    }
  </script>
</body>
</html>
