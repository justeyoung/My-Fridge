<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item to Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Add Item to Fridge</h2>

  <form class="form-container" id="scannerForm">
    <button type="button" class="button small-button" onclick="startScanner()">Scan Barcode</button>

    <label for="item">Item Name:</label>
    <input type="text" id="item" name="item" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" required />

    <label for="unit">Unit: <span class="optional">(optional)</span></label>
    <input type="text" id="unit" name="unit" />

    <label for="purchaseDate">Purchase Date:</label>
    <input type="date" id="purchaseDate" name="purchaseDate" />

    <label for="expiryDate">Expiry Date: <span class="optional">(optional)</span></label>
    <input type="date" id="expiryDate" name="expiryDate" />

    <label for="location">Location: <span class="optional">(optional)</span></label>
    <select id="location" name="location">
      <option value="">Select location</option>
      <option value="Freezer (garage)">Freezer (garage)</option>
      <option value="Freezer (dining room)">Freezer (dining room)</option>
      <option value="Fridge (kitchen)">Fridge (kitchen)</option>
      <option value="Fridge (dining room)">Fridge (dining room)</option>
    </select>

    <label for="barcode">Scanned Barcode:</label>
    <div id="scannedBarcode">(none)</div>

    <button type="submit" id="submitBtn" class="button primary-button" disabled>Add Item</button>
    <button type="button" class="button secondary-button" onclick="goHome()">Home</button>

    <p id="statusMessage" class="status-message"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";

    let scannedBarcode = "";

    const form = document.getElementById("scannerForm");
    const itemInput = document.getElementById("item");
    const quantityInput = document.getElementById("quantity");
    const submitBtn = document.getElementById("submitBtn");
    const barcodeDisplay = document.getElementById("scannedBarcode");
    const statusMessage = document.getElementById("statusMessage");

    document.getElementById("purchaseDate").valueAsDate = new Date();

    function checkFormValidity() {
      submitBtn.disabled = !(itemInput.value.trim() && quantityInput.value.trim());
    }

    itemInput.addEventListener("input", checkFormValidity);
    quantityInput.addEventListener("input", checkFormValidity);

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new URLSearchParams({
        action: "add",
        item: itemInput.value.trim(),
        quantity: quantityInput.value.trim(),
        unit: document.getElementById("unit").value.trim(),
        purchaseDate: document.getElementById("purchaseDate").value,
        expiryDate: document.getElementById("expiryDate").value,
        location: document.getElementById("location").value,
        barcode: scannedBarcode
      });

      statusMessage.textContent = "Adding item...";
      statusMessage.classList.remove("error");

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        statusMessage.textContent = result;

        if (result.toLowerCase().includes("success")) {
          form.reset();
          document.getElementById("purchaseDate").valueAsDate = new Date();
          scannedBarcode = "";
          barcodeDisplay.textContent = "(none)";
          submitBtn.disabled = true;
        }

        setTimeout(() => statusMessage.textContent = "", 5000);
      } catch (err) {
        statusMessage.textContent = "Error adding item.";
        statusMessage.classList.add("error");
        setTimeout(() => statusMessage.textContent = "", 5000);
      }
    });

    function startScanner() {
      window.location.href = "scan.html";
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
