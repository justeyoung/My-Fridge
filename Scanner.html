<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Barcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    .scanner-controls {
      margin-top: 10px;
      z-index: 2;
      position: relative;
    }

    .green-btn, .home-btn {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Scan Barcode</h2>

  <div id="reader"></div>

  <div class="scanner-controls">
    <button class="green-btn" id="cancelBtn" type="button">Cancel Scan</button>
    <button class="home-btn" type="button" onclick="location.href='index.html'">Home</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const reader = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      sessionStorage.setItem("barcode", decodedText);
      reader.stop().then(() => {
        window.location.href = "add.html";
      });
    }

    function startScanner() {
      const config = { fps: 10, qrbox: { width: 250, height: 150 } };
      Html5Qrcode.getCameras().then(devices => {
        const cameraId = devices[0].id;
        reader.start(cameraId, config, onScanSuccess).catch(err => {
          alert("Camera error: " + err);
        });
      });
    }

    document.getElementById("cancelBtn").addEventListener("click", () => {
      reader.stop().then(() => {
        window.location.href = "add.html";
      }).catch(() => {
        window.location.href = "add.html";
      });
    });

    startScanner();
  </script>
</body>
</html>
