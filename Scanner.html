<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item to Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Add Item to Fridge</h2>

  <div class="form-card">
    <button id="scanBtn" class="button green">Scan Barcode</button>

    <form id="addItemForm">
      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required />

      <label for="quantity">Quantity:</label>
      <select id="quantity" name="quantity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="custom">More than 30</option>
      </select>
      <input type="number" id="customQuantity" name="customQuantity" placeholder="Enter quantity" style="display:none;" />

      <label for="unit">Unit: <span class="optional">(optional)</span></label>
      <input type="text" id="unit" name="unit" />

      <label for="purchaseDate">Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" />

      <label for="expiryDate">Expiry Date: <span class="optional">(optional)</span></label>
      <input type="date" id="expiryDate" name="expiryDate" />

      <label for="location">Location: <span class="optional">(optional)</span></label>
      <select id="location" name="location">
        <option value="">Select location</option>
        <option>Freezer (garage)</option>
        <option>Freezer (dining room)</option>
        <option>Fridge (dining room)</option>
        <option>Fridge (kitchen)</option>
      </select>

      <label for="barcode">Scanned Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly value="(none)" />

      <div class="button-group">
        <button type="submit" id="submitBtn" class="button green" disabled>Add Item</button>
        <a href="index.html" class="button grey">Home</a>
      </div>
    </form>

    <p id="statusMessage" class="status-message"></p>
  </div>

  <div id="scannerInline" style="display: none; text-align:center; margin-top: 20px;">
    <div id="reader" style="width: 100%"></div>
    <div class="button-group">
      <button id="flipCameraBtn" class="button green">Flip Camera</button>
      <button id="cancelScanBtn" class="button grey">Cancel Scan</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const form = document.getElementById("addItemForm");
    const itemInput = document.getElementById("item");
    const submitBtn = document.getElementById("submitBtn");
    const statusMessage = document.getElementById("statusMessage");
    const barcodeInput = document.getElementById("barcode");
    const scanBtn = document.getElementById("scanBtn");
    const quantitySelect = document.getElementById("quantity");
    const customQuantityInput = document.getElementById("customQuantity");

    const readerContainer = document.getElementById("scannerInline");
    const cancelScanBtn = document.getElementById("cancelScanBtn");
    const flipCameraBtn = document.getElementById("flipCameraBtn");

    let scanner, cameraId = null, cameras = [];

    // Default purchase date = today
    document.getElementById('purchaseDate').valueAsDate = new Date();

    function toggleSubmitButton() {
      const quantityValid = quantitySelect.value !== "custom" || customQuantityInput.value.trim() !== "";
      submitBtn.disabled = itemInput.value.trim() === '' || !quantityValid;
    }

    itemInput.addEventListener('input', toggleSubmitButton);
    customQuantityInput.addEventListener('input', toggleSubmitButton);

    quantitySelect.addEventListener("change", () => {
      if (quantitySelect.value === "custom") {
        customQuantityInput.style.display = "block";
        customQuantityInput.required = true;
      } else {
        customQuantityInput.style.display = "none";
        customQuantityInput.required = false;
      }
      toggleSubmitButton();
    });

    function getFinalQuantity() {
      return quantitySelect.value === "custom"
        ? customQuantityInput.value.trim()
        : quantitySelect.value;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      formData.set("quantity", getFinalQuantity());
      formData.append("action", "add");

      statusMessage.textContent = "Adding item...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        statusMessage.textContent = result.includes("success") || result.includes("updated") ? result : "Error adding item.";

        form.reset();
        barcodeInput.value = "(none)";
        customQuantityInput.style.display = "none";
        document.getElementById('purchaseDate').valueAsDate = new Date();
        toggleSubmitButton();
      } catch {
        statusMessage.textContent = "Error adding item.";
      }
    });

    scanBtn.addEventListener("click", async () => {
      readerContainer.style.display = "block";
      scanner = new Html5Qrcode("reader");
      cameras = await Html5Qrcode.getCameras();
      if (cameras.length) {
        cameraId = cameras[0].id;
        scanner.start(cameraId, { fps: 10, qrbox: 250 }, (decodedText) => {
          barcodeInput.value = decodedText;
          stopScanner();
        });
      }
    });

    async function stopScanner() {
      if (scanner) {
        await scanner.stop();
        scanner.clear();
        readerContainer.style.display = "none";
      }
    }

    cancelScanBtn.addEventListener("click", stopScanner);

    flipCameraBtn.addEventListener("click", () => {
      if (!cameras.length) return;
      const currentIndex = cameras.findIndex(c => c.id === cameraId);
      const nextIndex = (currentIndex + 1) % cameras.length;
      cameraId = cameras[nextIndex].id;
      scanner.stop().then(() => {
        scanner.start(cameraId, { fps: 10, qrbox: 250 }, (decodedText) => {
          barcodeInput.value = decodedText;
          stopScanner();
        });
      });
    });
  </script>
</body>
</html>
