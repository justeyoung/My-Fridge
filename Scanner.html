<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item to Fridge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Add Item to Fridge</h2>

  <div class="form-card">
    <button id="scanBtn" class="button green">Scan Barcode</button>

    <form id="addItemForm">
      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required />

      <label for="quantity">Quantity:</label>
      <select id="quantity" name="quantity" required>
        ${[...Array(20)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join("")}
        <option value="custom">More than 20</option>
      </select>
      <input type="number" id="customQuantity" name="customQuantity" min="21" placeholder="Enter quantity" style="display: none; margin-top: 10px;" />

      <label for="unit">Unit: <span class="optional">(optional)</span></label>
      <input type="text" id="unit" name="unit" />

      <label for="purchaseDate">Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" />

      <label for="expiryDate">Expiry Date: <span class="optional">(optional)</span></label>
      <input type="date" id="expiryDate" name="expiryDate" />

      <label for="location">Location: <span class="optional">(optional)</span></label>
      <select id="location" name="location">
        <option value="">Select location</option>
        <option>Freezer (garage)</option>
        <option>Freezer (dining room)</option>
        <option>Fridge (dining room)</option>
        <option>Fridge (kitchen)</option>
      </select>

      <label for="barcode">Scanned Barcode:</label>
      <input type="text" id="barcode" name="barcode" readonly value="(none)" />

      <div class="button-group">
        <button type="submit" id="submitBtn" class="button green" disabled>Add Item</button>
        <a href="index.html" class="button grey">Home</a>
      </div>
    </form>

    <p id="statusMessage" class="status-message"></p>
  </div>

  <div id="scannerContainer" class="form-card" style="display: none;">
    <div id="reader" style="width: 100%; margin-top: 20px;"></div>
    <div class="button-group">
      <button id="flipCameraBtn" class="button green">Flip Camera</button>
      <button id="cancelScanBtn" class="button grey">Cancel Scan</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const form = document.getElementById('addItemForm');
    const itemInput = document.getElementById('item');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    const barcodeInput = document.getElementById('barcode');
    const scanBtn = document.getElementById('scanBtn');
    const scannerContainer = document.getElementById('scannerContainer');
    const cancelScanBtn = document.getElementById('cancelScanBtn');
    const flipCameraBtn = document.getElementById('flipCameraBtn');
    const quantitySelect = document.getElementById('quantity');
    const customQuantity = document.getElementById('customQuantity');

    let scanner, cameraId = null, cameras = [];

    // Default purchase date
    document.getElementById('purchaseDate').valueAsDate = new Date();

    // Enable submit if item name is filled
    function toggleSubmitButton() {
      submitBtn.disabled = itemInput.value.trim() === '';
    }
    itemInput.addEventListener('input', toggleSubmitButton);

    // Handle quantity dropdown logic
    quantitySelect.addEventListener("change", () => {
      if (quantitySelect.value === "custom") {
        customQuantity.style.display = "block";
        customQuantity.required = true;
      } else {
        customQuantity.style.display = "none";
        customQuantity.required = false;
      }
    });

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("action", "add");

      const qty = quantitySelect.value === "custom" ? customQuantity.value : quantitySelect.value;
      formData.set("quantity", qty);

      statusMessage.textContent = "Adding item...";

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec",
          {
            method: "POST",
            body: formData
          }
        );
        const result = await response.text();
        statusMessage.textContent = result.includes("success") || result.includes("updated") ? result : "Error adding item.";
        form.reset();
        barcodeInput.value = "(none)";
        customQuantity.style.display = "none";
        document.getElementById('purchaseDate').valueAsDate = new Date();
        toggleSubmitButton();
      } catch (err) {
        statusMessage.textContent = "Error adding item.";
      }
    });

    // Barcode scanning
    scanBtn.addEventListener('click', async () => {
      scannerContainer.style.display = 'block';
      scanner = new Html5Qrcode("reader");
      cameras = await Html5Qrcode.getCameras();
      if (cameras.length) {
        cameraId = cameras[0].id;
        scanner.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            barcodeInput.value = decodedText;
            stopScanner();
          }
        );
      }
    });

    cancelScanBtn.addEventListener('click', stopScanner);
    flipCameraBtn.addEventListener('click', () => {
      if (!cameras.length) return;
      const currentIndex = cameras.findIndex(c => c.id === cameraId);
      cameraId = cameras[(currentIndex + 1) % cameras.length].id;
      scanner.stop().then(() => {
        scanner.start(cameraId, { fps: 10, qrbox: 250 }, (decodedText) => {
          barcodeInput.value = decodedText;
          stopScanner();
        });
      });
    });

    async function stopScanner() {
      if (scanner) {
        await scanner.stop();
        scanner.clear();
        scannerContainer.style.display = 'none';
      }
    }
  </script>
</body>
</html>
