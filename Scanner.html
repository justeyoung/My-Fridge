<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Item - My Fridge</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Add Item to Inventory</h2>

  <form id="itemForm">
    <input type="text" id="item" placeholder="Item Name" required />
    <input type="text" id="barcode" placeholder="Barcode (optional)" />
    <input type="number" id="quantity" placeholder="Quantity" required value="1" />
    <input type="text" id="unit" placeholder="Unit (e.g., kg, pack)" required />
    <input type="date" id="purchaseDate" required />
    <input type="date" id="expiryDate" />
    <select id="location" required>
      <option value="" disabled selected>Select Location</option>
      <option>Freezer (garage)</option>
      <option>Freezer (dining room)</option>
      <option>Fridge (dining room)</option>
      <option>Fridge (kitchen)</option>
    </select>
    <input type="text" id="notes" placeholder="Notes (optional)" />
    <button type="submit">Add to Inventory</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    document.getElementById('itemForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        item: document.getElementById('item').value,
        barcode: document.getElementById('barcode').value,
        quantity: document.getElementById('quantity').value,
        unit: document.getElementById('unit').value,
        purchaseDate: document.getElementById('purchaseDate').value,
        expiryDate: document.getElementById('expiryDate').value,
        location: document.getElementById('location').value,
        notes: document.getElementById('notes').value
      };

      const params = new URLSearchParams(data).toString();
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';

      try {
        const response = await fetch(`${scriptURL}?${params}`);
        const result = await response.text();
        document.getElementById('message').textContent = result;
        document.getElementById('itemForm').reset();
      } catch (error) {
        document.getElementById('message').textContent = 'Error adding item.';
      }
    });
  </script>

</body>
</html>
