<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Edit Inventory</h2>

  <div id="editContainer"></div>

  <div class="button-group" style="justify-content: center;">
    <a href="index.html" class="button grey">Home</a>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";

    let inventoryData = [];

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        inventoryData = data;
        renderEditableTables(groupByLocation(data));
      })
      .catch(() => {
        document.getElementById("editContainer").innerHTML = "<p class='status-message error'>Failed to load inventory data.</p>";
      });

    function groupByLocation(data) {
      return data.reduce((acc, item) => {
        const loc = item["Location"] || "Unknown";
        if (!acc[loc]) acc[loc] = [];
        acc[loc].push(item);
        return acc;
      }, {});
    }

    function renderEditableTables(grouped) {
      const container = document.getElementById("editContainer");
      container.innerHTML = "";

      Object.entries(grouped).forEach(([location, items]) => {
        const section = document.createElement("div");
        section.className = "form-card";
        section.dataset.location = location;

        const heading = document.createElement("h3");
        heading.textContent = `Location: ${location}`;
        section.appendChild(heading);

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th>#</th>
              <th>Item</th>
              <th>Qty</th>
              <th>Unit</th>
              <th>Purchase</th>
              <th>Expiry</th>
              <th>Notes</th>
            </tr>
          </thead>
        `;

        const tbody = document.createElement("tbody");
        items.forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><input data-id="${item["ID"]}" name="Item" value="${item["Item"] || ""}" /></td>
            <td><input name="Quantity" type="number" value="${item["Quantity"] || 0}" /></td>
            <td><input name="Unit" value="${item["Unit"] || ""}" /></td>
            <td><input name="Purchase Date" type="date" value="${formatDateForInput(item["Purchase Date"])}" /></td>
            <td><input name="Expiry Date" type="date" value="${formatDateForInput(item["Expiry Date"])}" /></td>
            <td><input name="Notes" value="${item["Notes"] || ""}" /></td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        section.appendChild(table);

        const saveBtn = document.createElement("button");
        saveBtn.className = "button green";
        saveBtn.textContent = "Save Changes";
        saveBtn.onclick = () => saveChanges(section);
        section.appendChild(saveBtn);

        container.appendChild(section);
      });
    }

    function formatDateForInput(date) {
      if (!date) return "";
      const d = new Date(date);
      if (isNaN(d)) return "";
      return d.toISOString().split("T")[0];
    }

    async function saveChanges(section) {
      const rows = section.querySelectorAll("tbody tr");
      for (const row of rows) {
        const id = row.querySelector("input[name='Item']").dataset.id;
        const values = {
          action: "update",
          id: id,
          item: row.querySelector("input[name='Item']").value,
          quantity: row.querySelector("input[name='Quantity']").value,
          unit: row.querySelector("input[name='Unit']").value,
          purchaseDate: row.querySelector("input[name='Purchase Date']").value,
          expiryDate: row.querySelector("input[name='Expiry Date']").value,
          notes: row.querySelector("input[name='Notes']").value
        };

        await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(values).toString()
        });
      }

      alert("Changes saved.");
    }
  </script>
</body>
</html>
