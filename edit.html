<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Edit Inventory</h2>
  <div id="editorContainer"></div>

  <div class="button-group" style="justify-content: center;">
    <a href="index.html" class="button grey">Home</a>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";
    let groupedData = {};

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        groupedData = groupByLocation(data);
        displayEditor(groupedData);
      })
      .catch(() => {
        document.getElementById("editorContainer").innerHTML = "<p class='status-message error'>Error loading data.</p>";
      });

    function groupByLocation(data) {
      return data.reduce((acc, item) => {
        const location = item["Location"] || "Unknown";
        if (!acc[location]) acc[location] = [];
        acc[location].push(item);
        return acc;
      }, {});
    }

    function displayEditor(grouped) {
      const container = document.getElementById("editorContainer");
      container.innerHTML = "";

      Object.entries(grouped).forEach(([location, items]) => {
        const section = document.createElement("section");

        const heading = document.createElement("h3");
        heading.textContent = `Location: ${location}`;
        section.appendChild(heading);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>#</th>
            <th>Item</th>
            <th contenteditable="false">Quantity</th>
            <th contenteditable="false">Unit</th>
            <th contenteditable="false">Purchase Date</th>
            <th contenteditable="false">Expiry Date</th>
            <th contenteditable="false">Notes</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        items.forEach((item, index) => {
          const row = document.createElement("tr");
          row.dataset.id = item["ID"];
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item["Item"]}</td>
            <td contenteditable="true">${item["Quantity"] || ""}</td>
            <td contenteditable="true">${item["Unit"] || ""}</td>
            <td contenteditable="true">${item["Purchase Date"] || ""}</td>
            <td contenteditable="true">${item["Expiry Date"] || ""}</td>
            <td contenteditable="true">${item["Notes"] || ""}</td>`;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        section.appendChild(table);

        const saveBtn = document.createElement("button");
        saveBtn.className = "button green";
        saveBtn.textContent = "Save Changes";
        saveBtn.onclick = () => saveTable(section);
        section.appendChild(saveBtn);

        container.appendChild(section);
      });
    }

    function saveTable(section) {
      const rows = section.querySelectorAll("tbody tr");
      rows.forEach(async row => {
        const id = row.dataset.id;
        const cells = row.querySelectorAll("td");
        const payload = {
          action: "update",
          id: id,
          quantity: cells[2].textContent.trim(),
          unit: cells[3].textContent.trim(),
          purchaseDate: cells[4].textContent.trim(),
          expiryDate: cells[5].textContent.trim(),
          notes: cells[6].textContent.trim()
        };

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(payload)
          });
          const result = await response.text();
          console.log(`Row ${id} saved:`, result);
        } catch (err) {
          console.error(`Failed to save row ${id}:`, err);
        }
      });

      alert("Changes saved for this table.");
    }
  </script>
</body>
</html>
