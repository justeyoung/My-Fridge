<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Edit Inventory</h2>
  <div id="editorContainer"></div>

  <div class="button-group" style="justify-content: center;">
    <a href="index.html" class="button grey">Home</a>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const grouped = {};
        data.forEach(item => {
          const location = item["Location"] || "Unknown";
          if (!grouped[location]) grouped[location] = [];
          grouped[location].push(item);
        });

        displayEditor(grouped);
      })
      .catch(() => {
        document.getElementById("editorContainer").innerHTML = "<p class='status-message error'>Error loading data.</p>";
      });

    function displayEditor(groupedData) {
      const container = document.getElementById("editorContainer");
      container.innerHTML = "";

      Object.entries(groupedData).forEach(([location, items]) => {
        const section = document.createElement("section");

        const heading = document.createElement("h3");
        heading.textContent = `Location: ${location}`;
        section.appendChild(heading);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Purchase Date</th>
            <th>Expiry Date</th>
            <th>Notes</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        items.forEach((item, index) => {
          const row = document.createElement("tr");
          row.dataset.id = item["ID"];
          row.innerHTML = `
            <td>${index + 1}</td>
            <td contenteditable="true">${item["Item"] || ""}</td>
            <td contenteditable="true">${item["Quantity"] || ""}</td>
            <td contenteditable="true">${item["Unit"] || ""}</td>
            <td contenteditable="true">${item["Purchase Date"] || ""}</td>
            <td contenteditable="true">${item["Expiry Date"] || ""}</td>
            <td contenteditable="true">${item["Notes"] || ""}</td>`;
          tbody.appendChild(row);
