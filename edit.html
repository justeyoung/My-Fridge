<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Edit Inventory</h2>
  <div id="editorContainer"></div>

  <div class="button-group" style="justify-content: center;">
    <a href="index.html" class="button grey">Home</a>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const grouped = groupByLocation(data);
        displayEditor(grouped);
      })
      .catch(() => {
        document.getElementById("editorContainer").innerHTML = "<p class='status-message error'>Error loading data.</p>";
      });

    function groupByLocation(data) {
      return data.reduce((acc, item) => {
        const loc = item["Location"] || "Unknown";
        if (!acc[loc]) acc[loc] = [];
        acc[loc].push(item);
        return acc;
      }, {});
    }

    function displayEditor(groupedData) {
      const container = document.getElementById("editorContainer");
      container.innerHTML = "";

      Object.entries(groupedData).forEach(([location, items]) => {
        const section = document.createElement("section");
        const heading = document.createElement("h3");
        heading.textContent = `Location: ${location}`;
        section.appendChild(heading);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Notes</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        items.forEach((item, index) => {
          const row = document.createElement("tr");
          row.dataset.id = item["ID"];

          // Quantity dropdown
          let qtyOptions = '';
          for (let i = 1; i <= 20; i++) {
            qtyOptions += `<option value="${i}" ${parseInt(item["Quantity"]) === i ? "selected" : ""}>${i}</option>`;
          }
          qtyOptions += `<option value="custom">More than 20</option>`;

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item["Item"]}</td>
            <td>
              <select class="qtySelect">${qtyOptions}</select>
              <input type="number" class="qtyCustom" min="1" style="display:none;" value="${parseInt(item["Quantity"]) > 20 ? item["Quantity"] : ""}" />
            </td>
            <td contenteditable="true">${item["Unit"] || ""}</td>
            <td contenteditable="true">${item["Notes"] || ""}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        section.appendChild(table);

        const saveBtn = document.createElement("button");
        saveBtn.className = "button green";
        saveBtn.textContent = "Save Changes";
        saveBtn.onclick = () => saveTable(section);
        section.appendChild(saveBtn);

        container.appendChild(section);
      });

      // Hook up dropdown toggle logic
      container.querySelectorAll(".qtySelect").forEach(select => {
        select.addEventListener("change", () => {
          const input = select.parentElement.querySelector(".qtyCustom");
          if (select.value === "custom") {
            input.style.display = "inline-block";
          } else {
            input.style.display = "none";
          }
        });
      });
    }

    function saveTable(section) {
      const rows = section.querySelectorAll("tbody tr");
      rows.forEach(async row => {
        const id = row.dataset.id;
        const cells = row.querySelectorAll("td");
        const select = row.querySelector(".qtySelect");
        const customInput = row.querySelector(".qtyCustom");

        let quantity = select.value === "custom" ? customInput.value.trim() : select.value;

        if (quantity === "" || parseInt(quantity) === 0) {
          // Delete row
          await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ action: "remove", id })
          });
          row.remove();
          return;
        }

        const payload = {
          action: "update",
          id: id,
          quantity: quantity,
          unit: cells[3].textContent.trim(),
          notes: cells[4].textContent.trim()
        };

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(payload)
          });
          const result = await response.text();
          console.log(`Row ${id} saved:`, result);
        } catch (err) {
          console.error(`Failed to save row ${id}:`, err);
        }
      });

      alert("Changes saved.");
    }
  </script>
</body>
</html>
