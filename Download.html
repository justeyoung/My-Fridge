<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Inventory PDF - My Fridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      margin-top: 2rem;
      border-collapse: collapse;
      width: 100%;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    #inventoryContent {
      visibility: hidden;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

  <h2>Download Your Inventory as PDF</h2>
  <button onclick="generatePDF()">Download PDF</button>

  <div id="inventoryContent">
    <h3>My Fridge Inventory</h3>
    <table id="inventoryTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';

    async function fetchInventory() {
      const response = await fetch(scriptURL);
      const data = await response.json();

      const headerRow = document.getElementById('tableHeader');
      const tableBody = document.getElementById('tableBody');
      headerRow.innerHTML = '';
      tableBody.innerHTML = '';

      if (data.length === 0) return;

      const headers = Object.keys(data[0]);
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      data.forEach(item => {
        const row = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = item[header];
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }

    async function generatePDF() {
      await fetchInventory();

      // Wait briefly for DOM to render
      setTimeout(() => {
        const element = document.getElementById('inventoryContent');
        html2pdf().from(element).save('MyFridgeInventory.pdf');
      }, 300); // 300ms delay for rendering
    }
  </script>

</body>
</html>
