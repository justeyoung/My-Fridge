<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Inventory PDFs - My Fridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .pdf-section {
      display: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    h3 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h2>Download Inventory PDFs by Location</h2>
  <button id="downloadBtn" disabled>Loading Inventory...</button>

  <div id="pdfContainer"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';
    const downloadBtn = document.getElementById('downloadBtn');

    function formatDate(isoString) {
      if (!isoString || isoString === "") return "";
      const date = new Date(isoString);
      if (isNaN(date)) return isoString;
      return date.toLocaleDateString('en-GB');
    }

    function groupByLocation(data) {
      return data.reduce((groups, item) => {
        const loc = item.Location || 'Unknown';
        if (!groups[loc]) groups[loc] = [];
        groups[loc].push(item);
        return groups;
      }, {});
    }

    function getTodayString() {
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yyyy = now.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    async function loadAndRender() {
      try {
        const response = await fetch(scriptURL);
        let data = await response.json();

        if (!data || !data.length) {
          downloadBtn.textContent = 'No data to download';
          return;
        }

        // Format dates and filter columns
        data = data.map(row => ({
          Location: row.Location || 'Unknown',
          Item: row.Item,
          Quantity: row.Quantity,
          Unit: row.Unit,
          'Expiry Date': formatDate(row['Expiry Date']),
        }));

        const grouped = groupByLocation(data);
        const container = document.getElementById('pdfContainer');

        for (const [location, items] of Object.entries(grouped)) {
          const section = document.createElement('div');
          section.className = 'pdf-section';

          const title = document.createElement('h3');
          title.textContent = `Inventory - ${location}`;
          section.appendChild(title);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');

          ['#', 'Item', 'Quantity', 'Unit', 'Expiry Date'].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          items.forEach((item, index) => {
            const row = document.createElement('tr');

            const tdNum = document.createElement('td');
            tdNum.textContent = index + 1;
            row.appendChild(tdNum);

            ['Item', 'Quantity', 'Unit', 'Expiry Date'].forEach(field => {
              const td = document.createElement('td');
              td.textContent = item[field] || '';
              row.appendChild(td);
            });

            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          section.appendChild(table);
          container.appendChild(section);
        }

        downloadBtn.textContent = 'Download All PDFs';
        downloadBtn.disabled = false;

        downloadBtn.onclick = async () => {
          const today = getTodayString();
          const sections = document.querySelectorAll('.pdf-section');

          for (const section of sections) {
            const locationName = section.querySelector('h3').textContent.replace('Inventory - ', '').replace(/\s+/g, '-');
            await html2pdf().from(section).set({
              margin: 10,
              filename: `Inventory_${locationName}_${today}.pdf`,
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).save();
          }
        };
      } catch (err) {
        downloadBtn.textContent = 'Error loading data';
        console.error(err);
      }
    }

    loadAndRender();
  </script>

</body>
</html>
