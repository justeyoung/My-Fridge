<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Inventory PDF - My Fridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 100%;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    /* Visibly hidden but still rendered */
    #inventoryContent {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2>Download Your Inventory as PDF</h2>
  <button onclick="generatePDF()">Download PDF</button>

  <div id="inventoryContent">
    <h3>My Fridge Inventory</h3>
    <table id="inventoryTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';

    function fetchInventory() {
      return fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const headerRow = document.getElementById('tableHeader');
          const tableBody = document.getElementById('tableBody');
          headerRow.innerHTML = '';
          tableBody.innerHTML = '';

          if (!data.length) throw new Error('No data');

          const headers = Object.keys(data[0]);
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });

          data.forEach(item => {
            const row = document.createElement('tr');
            headers.forEach(header => {
              const td = document.createElement('td');
              td.textContent = item[header];
              row.appendChild(td);
            });
            tableBody.appendChild(row);
          });
        });
    }

    async function generatePDF() {
      try {
        await fetchInventory();

        // Let the browser complete rendering before PDF export
        requestAnimationFrame(() => {
          const element = document.getElementById('inventoryContent');
          html2pdf().from(element).set({
            margin: 10,
            filename: 'MyFridgeInventory.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          }).save();
        });
      } catch (err) {
        alert('Unable to generate PDF: ' + err.message);
        console.error(err);
      }
    }
  </script>

</body>
</html>
