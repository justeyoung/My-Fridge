<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Inventory PDFs - My Fridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 2rem auto;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .section {
      page-break-after: always;
    }

    h3 {
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Download Inventory PDFs by Location</h2>
  <button id="downloadBtn" disabled>Loading Inventory...</button>

  <div id="pdfContainer"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';
    const downloadBtn = document.getElementById('downloadBtn');

    function formatDate(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return isNaN(date) ? isoString : date.toLocaleDateString('en-GB');
    }

    function groupByLocation(data) {
      return data.reduce((acc, row) => {
        const loc = row.Location || 'Unknown';
        acc[loc] = acc[loc] || [];
        acc[loc].push(row);
        return acc;
      }, {});
    }

    function getDateSuffix() {
      const d = new Date();
      return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
    }

    async function loadInventory() {
      try {
        const res = await fetch(scriptURL);
        let data = await res.json();

        if (!data || !data.length) throw new Error('No inventory data found.');

        // Format and clean data
        data = data.map(row => ({
          Location: row.Location || 'Unknown',
          Item: row.Item,
          Quantity: row.Quantity,
          Unit: row.Unit,
          'Expiry Date': formatDate(row['Expiry Date'])
        }));

        const grouped = groupByLocation(data);
        const container = document.getElementById('pdfContainer');

        Object.entries(grouped).forEach(([location, items]) => {
          const section = document.createElement('div');
          section.className = 'section';

          const title = document.createElement('h3');
          title.textContent = `Inventory - ${location}`;
          section.appendChild(title);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');

          ['#', 'Item', 'Quantity', 'Unit', 'Expiry Date'].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          items.forEach((item, index) => {
            const row = document.createElement('tr');
            const sn = document.createElement('td');
            sn.textContent = index + 1;
            row.appendChild(sn);

            ['Item', 'Quantity', 'Unit', 'Expiry Date'].forEach(field => {
              const td = document.createElement('td');
              td.textContent = item[field] || '';
              row.appendChild(td);
            });

            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          section.appendChild(table);
          container.appendChild(section);
        });

        downloadBtn.textContent = 'Download All PDFs';
        downloadBtn.disabled = false;

        downloadBtn.onclick = async () => {
          const today = getDateSuffix();
          const sections = document.querySelectorAll('.section');

          for (const section of sections) {
            const locationName = section.querySelector('h3').textContent.replace('Inventory - ', '').replace(/\s+/g, '-');
            await new Promise(resolve => {
              requestAnimationFrame(() => {
                html2pdf().from(section).set({
                  margin: 10,
                  filename: `Inventory_${locationName}_${today}.pdf`,
                  html2canvas: { scale: 2 },
                  jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                }).save().then(resolve);
              });
            });
          }
        };
      } catch (err) {
        downloadBtn.textContent = 'Failed to load';
        console.error(err);
      }
    }

    loadInventory();
  </script>

</body>
</html>
