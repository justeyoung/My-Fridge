<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Inventory PDF - My Fridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Download Your Inventory as PDF</h2>
  <button id="downloadBtn" disabled>Loading Inventory...</button>

  <div id="inventoryContent">
    <h3>My Fridge Inventory</h3>
    <table id="inventoryTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';
    const downloadBtn = document.getElementById('downloadBtn');

    function formatDate(isoString) {
      if (!isoString || isoString === "") return "";
      const date = new Date(isoString);
      if (isNaN(date)) return isoString;
      return date.toLocaleDateString('en-GB');
    }

    function sortByLocation(data) {
      return data.sort((a, b) => {
        const locA = (a.Location || '').toLowerCase();
        const locB = (b.Location || '').toLowerCase();
        return locA.localeCompare(locB);
      });
    }

    function getTodayFilename() {
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yyyy = now.getFullYear();
      return `MyFridgeInventory_${dd}-${mm}-${yyyy}.pdf`;
    }

    async function loadAndRenderInventory() {
      try {
        const response = await fetch(scriptURL);
        let data = await response.json();

        if (!data || !data.length) {
          downloadBtn.textContent = 'No data to download';
          return;
        }

        // Sort by location
        data = sortByLocation(data);

        // Format dates
        data = data.map(row => ({
          ...row,
          'Purchase Date': formatDate(row['Purchase Date']),
          'Expiry Date': formatDate(row['Expiry Date'])
        }));

        const headers = Object.keys(data[0]);
        const headerRow = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');

        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });

        data.forEach(item => {
          const row = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = item[header];
            row.appendChild(td);
          });
          tableBody.appendChild(row);
        });

        downloadBtn.textContent = 'Download PDF';
        downloadBtn.disabled = false;
        downloadBtn.onclick = () => {
          const element = document.getElementById('inventoryContent');
          html2pdf().from(element).set({
            margin: 10,
            filename: getTodayFilename(),
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          }).save();
        };
      } catch (err) {
        downloadBtn.textContent = 'Error loading data';
        console.error(err);
      }
    }

    loadAndRenderInventory();
  </script>

</body>
</html>
