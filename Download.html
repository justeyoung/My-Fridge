<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Inventory PDFs - My Fridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    .section {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 3rem;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
    }

    h2, h3 {
      text-align: center;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 1rem auto 0;
      display: block;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Download Inventory PDFs by Location</h2>
  <div id="pdfContainer"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';

    function formatDate(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return isNaN(date) ? isoString : date.toLocaleDateString('en-GB');
    }

    function getTodaySuffix() {
      const d = new Date();
      return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
    }

    function groupByLocation(data) {
      return data.reduce((acc, row) => {
        const loc = row.Location || 'Unknown';
        acc[loc] = acc[loc] || [];
        acc[loc].push(row);
        return acc;
      }, {});
    }

    async function loadInventory() {
      try {
        const res = await fetch(scriptURL);
        let data = await res.json();

        if (!data || !data.length) throw new Error('No inventory data found.');

        data = data.map(row => ({
          Location: row.Location || 'Unknown',
          Item: row.Item,
          Quantity: row.Quantity,
          Unit: row.Unit,
          'Expiry Date': formatDate(row['Expiry Date'])
        }));

        const grouped = groupByLocation(data);
        const container = document.getElementById('pdfContainer');
        const today = getTodaySuffix();
        const downloadButtons = [];

        Object.entries(grouped).forEach(([location, items], index) => {
          const section = document.createElement('div');
          section.className = 'section';
          section.id = `section-${index}`;

          const heading = document.createElement('h3');
          heading.textContent = `Inventory - ${location}`;
          section.appendChild(heading);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');

          ['#', 'Item', 'Quantity', 'Unit', 'Expiry Date'].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          items.forEach((item, i) => {
            const row = document.createElement('tr');
            const sn = document.createElement('td');
            sn.textContent = i + 1;
            row.appendChild(sn);
            ['Item', 'Quantity', 'Unit', 'Expiry Date'].forEach(field => {
              const td = document.createElement('td');
              td.textContent = item[field] || '';
              row.appendChild(td);
            });
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          section.appendChild(table);

          const btn = document.createElement('button');
          btn.textContent = 'Preparing...';
          btn.disabled = true;

          btn.addEventListener('click', () => {
            section.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
              html2pdf().from(section).set({
                margin: 10,
                filename: `Inventory_${location.replace(/\s+/g, '-')}_${today}.pdf`,
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
              }).save();
            }, 1000); // wait 1 second after scroll
          });

          section.appendChild(btn);
          container.appendChild(section);
          downloadButtons.push(btn);
        });

        // Enable buttons after 10 seconds
        setTimeout(() => {
          downloadButtons.forEach(btn => {
            btn.disabled = false;
            btn.textContent = 'Download PDF';
          });
        }, 10000);

      } catch (err) {
        const errMsg = document.createElement('p');
        errMsg.textContent = 'Error loading inventory.';
        errMsg.style.color = 'red';
        document.body.appendChild(errMsg);
        console.error(err);
      }
    }

    loadInventory();
  </script>

</body>
</html>
