<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Current Inventory</h2>
  <div id="error" class="error"></div>
  <div id="inventoryTable"></div>

  <a href="index.html" class="home-button">Home</a>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec?action=view';

    function formatDate(value) {
      if (!value) return '';
      const date = new Date(value);
      return isNaN(date) ? value : date.toLocaleDateString('en-GB');
    }

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error('Invalid data format');

        let table = '<table class="inventory-table"><tr><th>ID</th><th>Item</th><th>Barcode</th><th>Quantity</th><th>Unit</th><th>Purchase Date</th><th>Expiry Date</th><th>Location</th><th>Notes</th></tr>';

        data.slice(1).forEach(row => {
          table += `<tr>
            <td>${row[0] || ''}</td>
            <td>${row[1] || ''}</td>
            <td>${row[2] || ''}</td>
            <td>${row[3] || ''}</td>
            <td>${row[4] || ''}</td>
            <td>${formatDate(row[5])}</td>
            <td>${formatDate(row[6])}</td>
            <td>${row[7] || ''}</td>
            <td>${row[8] || ''}</td>
          </tr>`;
        });

        table += '</table>';
        document.getElementById('inventoryTable').innerHTML = table;
      })
      .catch(error => {
        document.getElementById('error').textContent = 'Error fetching inventory data.';
        console.error(error);
      });
  </script>

</body>
</html>
