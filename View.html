<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 class="title">Inventory</h2>

  <div id="inventoryContainer" class="form-card"></div>

  <div class="button-group">
    <a href="index.html" class="button grey home-btn">Home</a>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec";

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(item => {
          const location = item["Location"] || "Unknown";
          if (!grouped[location]) grouped[location] = [];
          grouped[location].push(item);
        });

        const container = document.getElementById("inventoryContainer");
        container.innerHTML = "";

        Object.entries(grouped).forEach(([location, items]) => {
          const section = document.createElement("section");

          const heading = document.createElement("h3");
          heading.textContent = `Location: ${location}`;
          heading.style.color = "#2a7d2e";
          section.appendChild(heading);

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr>
              <th>#</th>
              <th>Item</th>
              <th>Quantity</th>
              <th>Unit</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          items.forEach((item, i) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${i + 1}</td>
              <td>${item["Item"] || ""}</td>
              <td>${item["Quantity"] || ""}</td>
              <td>${item["Unit"] || ""}</td>`;
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          section.appendChild(table);
          container.appendChild(section);
        });
      })
      .catch(() => {
        document.getElementById("inventoryContainer").innerHTML = "<p class='error-message'>Error fetching inventory data.</p>";
      });
  </script>
</body>
</html>
