<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Inventory</h2>

  <div id="inventoryTable">Loading...</div>
  <button class="home-button" onclick="location.href='index.html'">Home</button>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec';

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("inventoryTable").textContent = "No data found.";
          return;
        }

        const table = document.createElement("table");
        const headerRow = table.insertRow();

        const headers = Object.keys(data[0]);
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });

        data.forEach(entry => {
          const row = table.insertRow();
          headers.forEach(header => {
            const cell = row.insertCell();
            let value = entry[header];

            // Format expiry and purchase dates
            if (header.includes("Date") && value) {
              try {
                const date = new Date(value);
                value = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth()+1).toString().padStart(2, '0')}/${date.getFullYear()}`;
              } catch {}
            }

            cell.textContent = value || "";
          });
        });

        const wrapper = document.getElementById("inventoryTable");
        wrapper.innerHTML = "";
        wrapper.appendChild(table);
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.getElementById("inventoryTable").textContent = "Error fetching inventory data.";
      });
  </script>
</body>
</html>
