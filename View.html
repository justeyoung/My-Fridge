<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
    }
    h2 {
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #homeButton {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #homeButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Current Inventory</h2>
  <div id="error" class="error"></div>
  <div id="inventoryTable"></div>

  <button id="homeButton" onclick="window.location.href='index.html'">Home</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyThkEhW3QIAIZcXhgvc5bfDgwZ8TG7wZqley13fHAqreh9FnohK37jcfPx8HlHgRXD/exec?action=view';

    function formatDate(value) {
      if (!value) return '';
      const date = new Date(value);
      if (isNaN(date)) return value;
      return date.toLocaleDateString('en-GB'); // dd/mm/yyyy
    }

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error('Invalid data format');

        let table = '<table><tr><th>ID</th><th>Item</th><th>Barcode</th><th>Quantity</th><th>Unit</th><th>Purchase Date</th><th>Expiry Date</th><th>Location</th><th>Notes</th></tr>';

        data.slice(1).forEach(row => {
          table += `<tr>
            <td>${row[0] || ''}</td>
            <td>${row[1] || ''}</td>
            <td>${row[2] || ''}</td>
            <td>${row[3] || ''}</td>
            <td>${row[4] || ''}</td>
            <td>${formatDate(row[5])}</td>
            <td>${formatDate(row[6])}</td>
            <td>${row[7] || ''}</td>
            <td>${row[8] || ''}</td>
          </tr>`;
        });

        table += '</table>';
        document.getElementById('inventoryTable').innerHTML = table;
      })
      .catch(error => {
        document.getElementById('error').textContent = 'Error fetching inventory data.';
        console.error(error);
      });
  </script>
</body>
</html>
